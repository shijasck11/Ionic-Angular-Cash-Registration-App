<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cash Register App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label *ngIf="listItemClicked == false">Type: {{listItemName}}</ion-label>
  </ion-item>
  
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-button color="danger" (click)="navigateToManager()">Manager</ion-button>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-buttons>
          
          <ion-button  size="large" name="1"  expand="block" (click)="numpadClick(1)"> 1 </ion-button>          
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>          
          <ion-button name="2" size="large"  expand="block" (click)="numpadClick(2)"> 2 </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>          
          <ion-button name="3" size="large" expand="block" (click)="numpadClick(3)"> 3 </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-label>Total:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <ion-button size="large" name="4"  expand="block" (click)="numpadClick(4)"> 4 </ion-button>          
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>          
          <ion-button name="5" size="large"  expand="block" (click)="numpadClick(5)"> 5</ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>          
          <ion-button name="6" size="large" expand="block" (click)="numpadClick(6)"> 6 </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        ${{totalPrice}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <ion-button size="large" name="7"  expand="block" (click)="numpadClick(7)"> 7 </ion-button>          
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>          
          <ion-button name="8" size="large"  expand="block" (click)="numpadClick(8)"> 8 </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>          
          <ion-button name="9" size="large" expand="block" (click)="numpadClick(9)"> 9 </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-button class="buy" (click)="buyClicked()">Buy</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-buttons>          
          <ion-button name="0" size="large" expand="block" (click)="numpadClick(0)"> 0 </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label class="quantity">Quantity: {{itemQuantity}} </ion-label>
    
  </ion-item>
  <ion-list>
    <div *ngFor="let item of listItems">
      <ion-item button name="Pants"  (click)="itemClick(item.name, item.price)">
        <ion-grid>
          <ion-row>
            <ion-col size="10"><ion-label>{{item.name}}</ion-label></ion-col>
            <ion-col><ion-label color="red">{{item.price}}</ion-label></ion-col>         
          
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>{{item.quantity}}</ion-label>
            </ion-col>
            
          </ion-row>
        </ion-grid>
        
        
      </ion-item>
    </div>
    
    
  </ion-list>
</ion-content>
